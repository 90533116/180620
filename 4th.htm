<p align="center"><font color="#FFFFFF">課程心得</font></p>
<p align="center"><font color="#FFFFFF">對於這趟課，我的心得是，</font></p>
<p align="center"><font color="#FFFFFF">我納悶為什麼金融系要學做網頁，</font></p>
<p align="center"><font color="#FFFFFF">但不過這也是一種學習，</font></p>
<p align="center"><font color="#FFFFFF">學習除了金融以外的東西，</font></p>
<p align="center"><font color="#FFFFFF">或許我現在用不到，</font></p>
<p align="center"><font color="#FFFFFF">但在以後我或許用得到，</font></p>
<p align="center"><font color="#FFFFFF">正所謂活到老學到老，</font></p>
<p align="center"><font color="#FFFFFF">這世界還有很多事情需要我去學習。</font></p>
